<!DOCTYPE html>
<html lang="en">
       
<body>

        <div class="div1"><img src="https://pngimg.com/uploads/cat/cat_PNG50445.png" alt="A cat"> </a></div>

        <style>
                .div1 {
                        height: 0px;
                        width: 0px;
                        margin-left: 0%;
                }

                @keyframes div1 {
                        from {
                                margin-left: 0%;
                                width: 0%;
                                height: 0%;
                                transform: rotate(0deg);
                        }

                        1% {
                                background-color: black;
                        }

                        33.5% {
                                background-color: white;
                        }

                        to {
                                margin-left: 50%;
                                width: 50%;
                                height: 50%;
                                transform: rotate(360deg);
                        }
                }

                .div1 {
                        animation: 2.5s div1 2 alternate;
                }

        </style>
        <p id="meow">hey cat</p>
        <p class="cat1" id="cat" >cool cat</p>
        <p id="food">bye cat</p>
        <div id="shape"></div>
        <div id="shape2"></div>
        <p id="Death">NOOOOO :(</p>
        
        <style>
                #meow {
                        height: 20px;
                        width: 20px;
                        font-size: 0px;
                        animation: 2.3s cat 1;
                        animation-delay: -0.15s;
                }


                #cat {
                        height: 20px;
                        width: 20px;
                        font-size: 0px;
                        animation: 2.85s cat1 1;
                        animation-delay: 1.2s;
                }

                #food {
                        height: 20px;
                        width: 20px;
                        font-size: 0px;
                        animation: 1.45s cat2 1;
                        animation-delay: 3.45s;
                }

                #shape {
                        height: 2500px;
                        width: 3000px;
                        background-color: #ff0000;
                        position: fixed;
                        right: 100px;
                        bottom: 100px;
                        opacity: 0;
                        animation: 2.4s explosion 1;
                        animation-delay: 3.57s;
                }

                #shape2 {
                        height: 2500px;
                        width: 3000px;
                        background-color: orange;
                        position: fixed;
                        right: 150px;
                        bottom: 175px;
                        opacity: 0;
                        animation: 2.6s explosion 1;
                        animation-delay: 3.6s;
                }
                
                #Death {
                        font-size: 0px;
                        animation: 2s NOO 1;
                        animation-delay: 6.6s;
                        margin-left: 100px;
                }
                @keyframes cat {
                        0% {
                                height: 20px;
                                width: 20px;
                                font: 0px
                        }

                        50% {
                                height: 20px;
                                width: 20px;
                                margin-left: 25%;
                                font-size: 25px;
                        }

                        100% {
                                visibility: hidden;
                        }
                }

                @keyframes cat1 {
                        0% {
                                height: 20px;
                                width: 20px;
                                font: 0px
                        }

                        70% {
                                height: 20px;
                                width: 20px;
                                margin-left: 25%;
                                font-size: 25px;
                        }

                        100% {
                                visibility: hidden;
                        }
                }

                @keyframes cat2 {
                        0% {
                                height: 20px;
                                width: 20px;
                                font: 0px;
                        }

                        90% {
                                height: 20px;
                                width: 20px;
                                margin-left: 25%;
                                font-size: 25px;
                        }

                        100% {
                                visibility: hidden;
                        }
                }

                @keyframes explosion {
                        
                        0%{opacity:1}

                        from {
                                opacity: 1;
                        }

                        80% {
                                opacity: 1;
                        }

                        to {
                                opacity: 0;
                        }
                }

                @keyframes NOO {
                        
                        from {
                                font-size: 500px;
                        }

                        to {
                                font-size: 0px;
                                visibility: hidden;
                        }
                }
        </style>
</body>

</html>
