<!DOCTYPE html>
<html>

<body>

        <div class="div1"><a href="https://freecatphotoapp.com"></a><img
                        src="https://pngimg.com/uploads/cat/cat_PNG50445.png" alt="A cat"> </a></div>

        <style>
                .div1 {
                        height: 0px;
                        width: 0px;
                }

                @keyframes div1{
                        from {
                                margin-left: 0%;
                                width: 0%;
                                height: 0%;
                        }

                        1% {
                                background-color: black;
                        }

                        to {
                                margin-left: 50%;
                                width: 50%;
                                height: 50%;
                        }
                }

                .div1 {
                        animation: 1.5s div1 infinite alternate;
                        }
                
        </style>
        <p class="cat">cat</p>
        <style>
                .cat {
                        height: 20px;
                        width: 20px;
                        font-size: 1px;
                }
        
                @keyframes cat {
                        from {
                                height: 0%;
                                margin-left: 0%;
                                font-size: 0px;
                        }
        
                        to {
                                height: 50%;
                                margin-left: 50%;
                                font-size: 25px;
                        }
                }
        
                .cat {
                        animation: 1.5s cat infinite alternate
                }
        </style>
</body>

</html>
