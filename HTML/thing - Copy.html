<!DOCTYPE html>
<html lang="en">
<body>

        <div class="div1"><img src="https://pngimg.com/uploads/cat/cat_PNG50445.png" alt="A cat"> </a></div>

        <style>
                .div1 {
                        height: 0px;
                        width: 0px;
                        margin-left: 0%;
                }

                @keyframes div1{
                        from {
                                margin-left: 0%;
                                width: 0%;
                                height: 0%;
                                transform: rotate(0deg);
                        }

                        1% {
                                background-color: black;
                        }

                        33.5% {
                                background-color: white;
                        }

                        to {
                                margin-left: 50%;
                                width: 50%;
                                height: 50%;
                                transform: rotate(360deg);
                        }
                }

                .div1 {
                        animation: 2.5s div1 2 alternate;
                        }
                
        </style>
        <p id="meow">hey cat</p>
        <p class="cat1" id="cat">cool cat</p>
        <p id="food">bye cat</p>
        <div id="shape"></div>
        <style>

                #meow {
                        height: 20px;
                        width: 20px;
                        font-size: 0px;
                        animation: 2.3s cat 1;
                        animation-delay: -0.15s;
                }
                        

                #cat {
                        height: 20px;
                        width: 20px;
                        font-size: 0px;
                        animation: 2.85s cat1 1;
                        animation-delay: 1.2s;
                }

                #food {
                        height: 20px;
                        width: 20px;
                        font-size: 0px;
                        animation: 1.45s cat2 1;
                        animation-delay: 3.45s;
                }

                #shape {
                        height: 300px;
                        width: 300px;
                        background-color: red;
                        margin: 77px;
                        animation: 1s explosion 1;
                        animation-delay: 4.0s;
                }

                @keyframes cat {
                        0% {height: 20px; width: 20px; font: 0px}
                        50% {height: 20px; width: 20px; margin-left: 25%; font-size: 25px;}
                        100% {
                                visibility: hidden;
                        }
                }

                @keyframes cat1 {
                        0% {height: 20px; width: 20px; font: 0px}
                        70% {height: 20px; width: 20px; margin-left: 25%; font-size: 25px;}
                        100% {
                                visibility: hidden;
                        }
                }

                @keyframes cat2 {
                        0% {height: 20px; width: 20px; font: 0px}
                        90% {height: 20px; width: 20px; margin-left: 25%; font-size: 25px;}
                        100% {
                                visibility: hidden;
                        }
                }

                @keyframes explosion {
                        from {
                                height: 300px;
                                width: 300px;
                        }

                        to {
                                height: 0px;
                                width: 0px;
                        }
                        100% {
                                opacity: 0;
                        }
                }
                
        </style>
</body>

</html>
